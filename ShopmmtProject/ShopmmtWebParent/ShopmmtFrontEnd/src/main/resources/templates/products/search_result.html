<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="~{fragments/page_head :: page_head(${pageTitle}, 'none')}"
></head>
<body>
	<div class="container-fluid mt-4">
		<div th:replace="~{fragments/header :: header}"></div>
		<div th:replace="~{fragments/search_form :: search_form}"></div>
	
		<div th:if="${totalItems > 0}">
			<h2 class="text-center">Kết quả tìm kiếm cho '[[${keyword}]]'</h2>
		</div>
		<div th:unless="${totalItems > 0}">
			<h2 class="text-center">Không tìm thấy kết quả tìm kiếm cho '[[${keyword}]]'</h2>
		</div>

		<div class="row">
			<th:block th:each="product : ${listResult}">
				<div th:replace="~{products/product_fragment :: content}"></div>
			</th:block>
		</div>

		<div
			th:replace="~{fragments/pagination :: pagination('/search', 'product')}"
		></div>

		<div th:replace="~{fragments/footer :: footer}"></div>
	</div>
</body>
</html>
