<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div
		th:fragment="search_form"
		class="row"
	>
		<div class="col-md">
			<nav class="navbar navbar-expand-sm bg-light">
				<div id="searchNavbar">
					<form
						th:action="@{/search}"
						method="get"
						class="d-flex"
					>
						<input
							class="form-control me-2"
							type="search"
							name="keyword"
							placeholder="Tìm kiếm sản phẩm..."
							th:value="${keyword}"
						>
						<button
							class="btn btn-outline-success"
							type="submit"
							title="Tìm kiếm"
						>
							<i class="fa-solid fa-magnifying-glass"></i>
						</button>
					</form>
				</div>
			</nav>
		</div>
	</div>
</body>
</html>
