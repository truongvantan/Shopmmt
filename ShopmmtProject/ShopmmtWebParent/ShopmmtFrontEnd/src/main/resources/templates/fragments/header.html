<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<body>
	<div
		th:fragment="header"
		class="sticky-top"
	>
		<form
			th:action="@{/logout}"
			method="post"
			th:hidden="true"
			name="logoutForm"
		>
			<input type="submit" />
		</form>
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark ps-2">
			<a
				class="navbar-brand"
				th:href="@{/}"
			>
				<img
					width="100"
					height="80"
					alt="logo"
					th:src="@{${SITE_LOGO}}"
				>
			</a>
			<button
				class="navbar-toggler"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#topNavbar"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div
				class="collapse navbar-collapse"
				id="topNavbar"
			>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a
							class="nav-link"
							href="#"
						>Mua sắm</a>
					</li>
					<li class="nav-item">
						<a
							class="nav-link"
							href="#"
						>Thanh toán</a>
					</li>
					<li class="nav-item">
						<a
							class="nav-link"
							href="#"
						>Giao hàng & Vận chuyển</a>
					</li>
					<li class="nav-item">
						<a
							class="nav-link"
							th:href="@{/register}"
						>Đăng ký</a>
					</li>
					<li class="nav-item">
						<a
							class="nav-link"
							href="#"
						>Đăng nhập</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
</body>
</html>
