<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="~{fragments/page_head :: page_head(${pageTitle}, 'none')}"
></head>
<body>
	<div class="container-fluid mt-4">
		<div th:replace="~{fragments/header :: header}"></div>
		<div th:replace="~{fragments/search_form :: search_form}"></div>

		<h1 class="text-center mt-4">[[${pageTitle}]]</h1>

		<div th:replace="~{fragments/alert_message_box :: alert_message_box}"></div>

		<form
			th:action="@{/address_book/save}"
			method="post"
			th:object="${address}"
			style="max-width: 700px; margin: 0 auto"
		>
			<input
				type="hidden"
				th:field="*{id}"
			/>
			<input
				type="hidden"
				th:field="*{defaultForShipping}"
			/>
			
			<input type="hidden" name="redirect" th:value="${param.redirect}" />
			<div class="border border-secondary rounded p-3">
				<div class="form-group row mb-3">
					<label class="col-sm-4 col-form-label">
						Họ đệm:
						<span class="text-danger">(*)</span>
					</label>

					<div class="col-sm-8">
						<input
							type="text"
							th:field="*{lastName}"
							class="form-control"
						/>
						<span
							th:if="${#fields.hasErrors('lastName')}"
							th:errors="${address.lastName}"
							class="text-danger"
						>Last Name Error</span>
					</div>
				</div>

				<div class="form-group row mb-3">
					<label class="col-sm-4 col-form-label">
						Tên:
						<span class="text-danger">(*)</span>
					</label>
					<div class="col-sm-8">
						<input
							type="text"
							th:field="*{firstName}"
							class="form-control"
						/>
						<span
							th:if="${#fields.hasErrors('firstName')}"
							th:errors="${address.firstName}"
							class="text-danger"
						>First Name Error</span>
					</div>
				</div>

				<div class="form-group row mb-3">
					<label class="col-sm-4 col-form-label">
						Số điện thoại:
						<span class="text-danger">(*)</span>
					</label>
					<div class="col-sm-8">
						<input
							type="text"
							th:field="*{phoneNumber}"
							class="form-control"
						/>
						<span
							th:if="${#fields.hasErrors('phoneNumber')}"
							th:errors="${address.phoneNumber}"
							class="text-danger"
						>Phone Number Error</span>
					</div>
				</div>

				<div class="form-group row mb-3">
					<label class="col-sm-4 col-form-label">
						Địa chỉ 1:
						<span class="text-danger">(*)</span>
					</label>
					<div class="col-sm-8">
						<input
							type="text"
							th:field="*{addressLine1}"
							class="form-control"
						/>
						<span
							th:if="${#fields.hasErrors('addressLine1')}"
							th:errors="${address.addressLine1}"
							class="text-danger"
						>Address 1 Error</span>
					</div>
				</div>

				<div class="form-group row mb-3">
					<label class="col-sm-4 col-form-label">Địa chỉ 2:</label>
					<div class="col-sm-8">
						<input
							type="text"
							th:field="*{addressLine2}"
							class="form-control"
						/>
					</div>
				</div>

				<div class="form-group row mb-3">
					<label class="col-sm-4 col-form-label">
						Tỉnh/Thành phố:
						<span class="text-danger">(*)</span>
					</label>
					<div class="col-sm-8">
						<input
							type="text"
							th:field="*{city}"
							class="form-control"
						/>
						<span
							th:if="${#fields.hasErrors('city')}"
							th:errors="${address.city}"
							class="text-danger"
						>City Error</span>
					</div>
				</div>

				<div class="form-group row mb-3">
					<label class="col-sm-4 col-form-label">
						Quận/Huyện:
						<span class="text-danger">(*)</span>
					</label>
					<div class="col-sm-8">
						<input
							type="text"
							th:field="*{state}"
							class="form-control"
						/>
						<span
							th:if="${#fields.hasErrors('state')}"
							th:errors="${address.state}"
							class="text-danger"
						>State Error</span>
					</div>
				</div>

				<div class="form-group row mb-3">
					<label class="col-sm-4 col-form-label">
						Mã bưu chính:
						<span class="text-danger">(*)</span>
					</label>
					<div class="col-sm-8">
						<input
							type="text"
							th:field="*{postalCode}"
							class="form-control"
						/>
						<span
							th:if="${#fields.hasErrors('postalCode')}"
							th:errors="${address.postalCode}"
							class="text-danger"
						>Postal Code Error</span>
					</div>
				</div>

				<div class="text-center">
					<input
						type="submit"
						value="Thêm mới"
						class="btn btn-primary"
					/>
				</div>
			</div>
		</form>

		<div th:replace="~{fragments/footer :: footer}"></div>

	</div>

	<script type="text/javascript">
		contextPath = "[[@{/}]]";
	</script>
	<script
		type="text/javascript"
		th:src="@{/js/common_customer_form.js}"
	></script>

</body>
</html>
