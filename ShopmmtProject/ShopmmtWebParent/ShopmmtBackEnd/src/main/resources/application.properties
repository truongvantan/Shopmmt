server.port=8080
server.servlet.context-path=/ShopmmtAdmin

# JPA properties
spring.datasource.url=jdbc:mysql://localhost:3306/shopmmtdb
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=false

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.connection.CharSet=utf8
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true

# File size upload
spring.servlet.multipart.max-file-size=3MB
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

logging.file.name=Shopmmt-backend.log
logging.logback.rollingpolicy.file-name-pattern=Shopmmt-backend-%d{dd-MM-yyyy}.%i.log
logging.logback.rollingpolicy.max-file-size=100KB
logging.logback.rollingpolicy.total-size-cap=1MB
logging.logback.rollingpolicy.max-history=14
logging.logback.rollingpolicy.clean-history-on-start=true