<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<head
	th:replace="~{fragments/page_head :: page_head('Shopmmt - Thêm mới sản phẩm')}"
></head>
<body>
	<div class="container-fluid mt-4">
		<div th:replace="~{fragments/header :: header}"></div>

		<div>
			<h2>Quản lý sản phẩm | Thêm mới sản phẩm</h2>
		</div>

		<form
			th:action="@{/products/save}"
			th:object="${productDTO}"
			method="post"
		>
			<div class="border border-secondary rounded p-3">
				<!-- Nav tabs -->
				<ul
					class="nav nav-tabs"
					id="myTab"
					role="tablist"
				>
					<li
						class="nav-item"
						role="presentation"
					>
						<button
							class="nav-link active"
							data-bs-toggle="tab"
							data-bs-target="#overview"
							type="button"
							role="tab"
						>Thông tin tổng quan</button>
					</li>
					<li
						class="nav-item"
						role="presentation"
					>
						<button
							class="nav-link"
							data-bs-toggle="tab"
							data-bs-target="#description"
							type="button"
							role="tab"
						>Mô tả</button>
					</li>
					<li
						class="nav-item"
						role="presentation"
					>
						<button
							class="nav-link"
							data-bs-toggle="tab"
							data-bs-target="#images"
							type="button"
							role="tab"
						>Hình ảnh</button>
					</li>
					<li
						class="nav-item"
						role="presentation"
					>
						<button
							class="nav-link"
							data-bs-toggle="tab"
							data-bs-target="#details"
							type="button"
							role="tab"
						>Chi tiết</button>
					</li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content">
					<div
						class="tab-pane p-3 active"
						id="overview"
						role="tabpanel"
					>
						<div th:replace="~{products/product_overview :: content}"></div>
					</div>
					<div
						class="tab-pane"
						id="description"
						role="tabpanel"
					>Mô tả</div>
					<div
						class="tab-pane"
						id="images"
						role="tabpanel"
					>Hình ảnh</div>
					<div
						class="tab-pane"
						id="details"
						role="tabpanel"
					>Chi tiết</div>
				</div>

				<div class="text-center">
					<input
						type="submit"
						value="Lưu"
						class="btn btn-primary m-3"
					/>
					<input
						type="button"
						value="Hủy"
						class="btn btn-secondary"
						id="buttonCancel"
					/>
				</div>
			</div>
		</form>

		<!-- Modal  -->
		<div
			class="modal fade text-center"
			id="modalDialog"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4
							class="modal-title"
							id="modalTitle"
						>Cảnh báo</h4>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<span id="modalBody"></span>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-danger"
							data-bs-dismiss="modal"
						>Đóng</button>
					</div>
				</div>
			</div>
		</div>
		<!-- END Modal  -->

		<div th:replace="~{fragments/footer :: footer}"></div>
	</div>

	<script type="text/javascript">
		const moduleURL = "[[@{/products}]]";
		const brandModuleURL = "[[@{/brands}]]";
		const dropdownBrands = $("#brand");
		const dropdownCategories = $("#category");
		
		$(document).ready(function() {
			dropdownBrands.change(function() {
				dropdownCategories.empty();
				getCategories();
			});	
			
			getCategories();
		});
		
		
		function getCategories() {
			brandId = dropdownBrands.val(); 
			url = brandModuleURL + "/" + brandId + "/categories";
			
			$.get(url, function(responseJson) {
				$.each(responseJson, function(index, category) {
					$("<option>").val(category.id).text(category.name).appendTo(dropdownCategories);
				});			
			});
		}
	</script>
	<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
