<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div
		th:fragment="content"
		th:remove="tag"
	>
		<div>
			<table class="table table-striped table-bordered table-hover">
				<thead class="table-dark">
					<tr>
						<th width="40%">Tên thuộc tính</th>
						<th>Giá trị</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="detail: ${productDTO.details}">
						<td>[[${detail.name}]]</td>
						<td>[[${detail.value}]]</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
