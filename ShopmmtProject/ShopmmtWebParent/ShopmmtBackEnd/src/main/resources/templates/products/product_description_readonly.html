<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div
		th:fragment="content"
		th:remove="tag"
	>
		<div class="m-2">
			<label>Mô tả tổng quát:</label>
			<div
				th:utext="${productDTO.shortDescription}"
				class="border p-2 m-2"
			></div>
		</div>

		<div class="m-2">
			<label>Mô tả chi tiết:</label>
			<div
				th:utext="${productDTO.fullDescription}"
				class="border p-2 m-2"
			></div>
		</div>
	</div>
</body>
</html>
