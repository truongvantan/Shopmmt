<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div
		th:fragment="content"
		id="divProductDetails"
	>
		<th:block th:each="detail, status : ${productDTO.details}">
			<div
				class="row d-flex align-items-center mb-4"
				th:id="'divDetail' + ${status.index}"
			>
				<input
					type="hidden"
					name="detailIDs"
					th:value="${detail.id}"
				/>
				<div class="col-sm-2 d-flex justify-content-end">
					<label>Tên thuộc tính:</label>
				</div>
				<div class="col-sm-4">
					<input
						type="text"
						class="form-control"
						name="detailNames"
						maxlength="255"
						th:value="${detail.name}"
					/>
				</div>
				<div class="col-sm-1 d-flex justify-content-end">
					<label>Giá trị:</label>
				</div>
				<div class="col-sm-4">
					<input
						type="text"
						class="form-control"
						name="detailValues"
						maxlength="255"
						th:value="${detail.value}"
					/>
				</div>
				<div class="col-sm-1">
					<a
						class="btn fas fa-times-circle fa-xl icon-red"
						name="linkRemoveDetail"
						title="Xóa thuộc tính này"
					></a>
				</div>
			</div>
		</th:block>

		<div
			class="row d-flex align-items-center mb-4"
			th:id="'divDetail' + ${#lists.size(productDTO.details)}"
		>
			<input
				type="hidden"
				name="detailIDs"
				value="0"
			/>
			<div class="col-sm-2 d-flex justify-content-end">
				<label>Tên thuộc tính:</label>
			</div>
			<div class="col-sm-4">
				<input
					type="text"
					class="form-control"
					name="detailNames"
					maxlength="255"
				/>
			</div>
			<div class="col-sm-1 d-flex justify-content-end">
				<label>Giá trị:</label>
			</div>
			<div class="col-sm-4">
				<input
					type="text"
					class="form-control"
					name="detailValues"
					maxlength="255"
				/>
			</div>
		</div>
	</div>
</body>
</html>
