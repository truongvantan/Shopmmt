<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<head
	th:replace="~{fragments/page_head :: page_head('Shopmmt - Cập nhật danh mục', 'none')}"
></head>
<body>
	<div class="container-fluid mt-4">
		<div th:replace="~{fragments/header :: header}"></div>

		<div>
			<h2>Quản lý danh mục | Cập nhật danh mục ID ([[${id}]])</h2>
		</div>

		<form
			th:action="@{/categories/edit}"
			th:object="${categoryDTO}"
			method="post"
			style="max-width: 700px; margin: 0 auto"
			enctype="multipart/form-data"
			onsubmit="return checkCategoryNameUnique(this)"
		>
			<input
				type="hidden"
				th:field="*{id}"
			/>
			<div class="border border-secondary rounded p-3">
				<div class="form-group row mb-3">
					<label
						class="col-sm-4 col-form-label"
						for="name"
					>
						Tên danh mục:
						<span class="text-danger">(*)</span>
					</label>
					<div class="col-sm-8">
						<input
							type="text"
							class="form-control"
							id="name"
							th:field="*{name}"
						>
						<span
							th:if="${#fields.hasErrors('name')}"
							th:errors="${categoryDTO.name}"
							class="text-danger"
						>Name Error</span>
					</div>
				</div>
				<div class="form-group row mb-3">
					<label
						class="col-sm-4 col-form-label"
						for="name"
					> Danh mục cha: </label>
					<div class="col-sm-8">
						<select
							class="form-select"
							th:field="*{parent}"
						>
							<option value="0">Không</option>
							<th:block th:each="cat : ${listCategoriesDTO}">
								<option th:value="${cat.id}">[[${cat.name}]]</option>
							</th:block>
						</select>
					</div>
				</div>
				<div class="form-group row mb-3">
					<label
						class="col-sm-4 col-form-label"
						for="enabled"
					>Khả dụng:</label>
					<div class="col-sm-8">
						<div class="form-check form-switch mt-2">
							<input
								class="form-check-input"
								type="checkbox"
								id="enabled"
								th:field="*{enabled}"
							/>
						</div>
						<span
							th:if="${#fields.hasErrors('enabled')}"
							th:errors="${categoryDTO.enabled}"
							class="text-danger"
						>Enabled Error</span>
					</div>
				</div>
				<div class="form-group row mb-3">
					<label
						class="col-sm-4 col-form-label"
						for="name"
					>Hình ảnh:</label>
					<div class="col-sm-8 d-flex flex-wrap">
						<input
							type="hidden"
							th:field="*{photos}"
						/>
						<input
							type="file"
							id="fileImage"
							name="image"
							accept="image/png, image/jpeg"
						/>
						<span
							th:if="${error != null}"
							class="text-danger"
						>[[${error}]]</span>
						<img
							width="150px"
							class="img-fluid mt-2"
							id="thumbnail"
							alt="photo"
							th:src="@{${categoryDTO.photosImagePath}}"
						/>
					</div>
				</div>
				<div class="text-center">
					<input
						type="submit"
						value="Lưu"
						class="btn btn-primary m-3"
					/>
					<input
						type="button"
						value="Hủy"
						class="btn btn-secondary"
						id="buttonCancel"
					/>
				</div>
			</div>
		</form>

		<div th:replace="~{fragments/modal_dialog :: modal_dialog}"></div>

		<div th:replace="~{fragments/footer :: footer}"></div>
	</div>

	<script type="text/javascript">
		const moduleURL = "[[@{/categories}]]";
		
		function checkCategoryNameUnique(form) {
			url = "[[@{/categories/check_category_name}]]";
			categoryId = $("#id").val();
			categoryName = $("#name").val();
			csrfValue = $("input[name='_csrf']").val();
			params = {
				id : categoryId,
				name : categoryName,
				_csrf : csrfValue
			};
			$
					.post(
							url,
							params,
							function(response) {
								if (response == "OK") {
									form.submit();
								} else if (response == "Duplicated") {
									showModalDialog(
											"Cảnh báo",
											"Tên danh mục: "
													+ categoryName
													+ " đã tồn tại! Vui lòng thử lại.")
								} else {
									showModalDialog("Lỗi",
											"Đã xảy ra lỗi không xác định! Vui lòng thử lại.");
								}
							}).fail(
							function() {
								showModalDialog("Lỗi",
										"Không thể kết nối đến máy chủ!");
							});

			return false;
		}

		function showModalDialog(title, message) {
			$("#modalTitle").text(title);
			$("#modalBody").text(message);
			$("#modalDialog").modal('show');
		}
	</script>
	<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
