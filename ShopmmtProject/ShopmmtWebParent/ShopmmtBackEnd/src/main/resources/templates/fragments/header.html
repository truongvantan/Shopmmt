<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<body>
	<div
		th:fragment="header"
		class="sticky-top"
	>
		<form
			th:action="@{/logout}"
			method="post"
			th:hidden="true"
			name="logoutForm"
		>
			<input type="submit" />
		</form>
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark ps-2">
			<a
				class="navbar-brand"
				th:href="@{/}"
			>
				<img
					width="100"
					height="80"
					alt="logo"
					th:src="@{/images/logo-white.png}"
				>
			</a>
			<button
				class="navbar-toggler"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#topNavbar"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div
				class="collapse navbar-collapse"
				id="topNavbar"
			>
				<ul class="navbar-nav">
					<li
						class="nav-item"
						sec:authorize="hasAuthority('Admin')"
					>
						<a
							class="nav-link"
							th:href="@{/users}"
						>Người dùng</a>
					</li>

					<th:block
						sec:authorize="hasAnyAuthority('Admin', 'Nhân viên kho hàng')"
					>
						<li class="nav-item">
							<a
								class="nav-link"
								th:href="@{/categories}"
							>Danh mục</a>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								th:href="@{/brands}"
							>Thương hiệu</a>
						</li>
					</th:block>

					<th:block
						sec:authorize="hasAnyAuthority('Admin', 'Nhân viên bán hàng', 'Nhân viên kho hàng', 'Nhân viên giao hàng')"
					>
						<li class="nav-item">
							<a
								class="nav-link"
								th:href="@{/products}"
							>Sản phẩm</a>
						</li>
					</th:block>

					<th:block
						sec:authorize="hasAnyAuthority('Admin', 'Nhân viên bán hàng')"
					>
						<li class="nav-item">
							<a
								class="nav-link"
								th:href="@{/customers}"
							>Khách hàng</a>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								th:href="@{/shipping}"
							>Vận chuyển</a>
						</li>
					</th:block>

					<th:block
						sec:authorize="hasAnyAuthority('Admin', 'Nhân viên bán hàng', 'Nhân viên giao hàng')"
					>
						<li class="nav-item">
							<a
								class="nav-link"
								th:href="@{/orders}"
							>Đơn hàng</a>
						</li>
					</th:block>

					<th:block
						sec:authorize="hasAnyAuthority('Admin', 'Nhân viên bán hàng')"
					>
						<li class="nav-item">
							<a
								class="nav-link"
								th:href="@{/report}"
							>Thống kê</a>
						</li>
					</th:block>

					<th:block
						sec:authorize="hasAnyAuthority('Admin', 'Nhân viên kho hàng')"
					>
						<li class="nav-item">
							<a
								class="nav-link"
								th:href="@{/articles}"
							>Bài viết</a>
						</li>
					</th:block>

					<th:block
						sec:authorize="hasAnyAuthority('Admin', 'Cộng tác viên')"
					>
						<li class="nav-item">
							<a
								class="nav-link"
								th:href="@{/comments}"
							>Bình luận</a>
						</li>

					</th:block>

					<th:block
						sec:authorize="hasAnyAuthority('Admin', 'Nhân viên kho hàng')"
					>
						<li class="nav-item">
							<a
								class="nav-link"
								th:href="@{/menus}"
							>Tùy chọn</a>
						</li>
					</th:block>

					<li
						class="nav-item"
						sec:authorize="hasAuthority('Admin')"
					>
						<a
							class="nav-link"
							th:href="@{/settings}"
						>Cài đặt</a>
					</li>
					<li class="nav-item">
						<i class="fa-solid fa-user fa-2xl icon-silver"></i>
					</li>
					<li class="nav-item dropdown">
						<a
							class="nav-link dropdown-toggle"
							sec:authentication="principal.fullname"
							role="button"
							data-bs-toggle="dropdown"
							aria-expanded="false"
							th:href="@{/account}"
						></a>
						<ul
							class="dropdown-menu dropdown-menu-dark dropdown-menu-end"
						>
							<li>
								<a
									class="dropdown-item"
									href=""
									id="logoutLink"
								>Đăng xuất</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</nav>
	</div>
</body>
</html>
