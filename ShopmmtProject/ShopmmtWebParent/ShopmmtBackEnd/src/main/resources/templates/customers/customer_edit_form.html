<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="~{fragments/page_head :: page_head('Shopmmt - Cập nhật khách hàng', 'none')}"
></head>
<body>
	<div class="container-fluid mt-4">
		<div th:replace="~{fragments/header :: header}"></div>

		<div>
			<h2>Quản lý khách hàng | Cập nhật khách hàng ID ([[${id}]])</h2>
		</div>

		<form
			th:action="@{/customers/edit}"
			method="post"
			th:object="${customer}"
			style="max-width: 700px; margin: 0 auto"
			onsubmit="return checkEmailUnique(this);"
		>
			<input
				type="hidden"
				th:field="*{id}"
			/>
			<input
				type="hidden"
				th:field="*{password}"
			/>

			<div class="border border-secondary rounded p-3">
				<div class="form-group row mb-3">
					<label class="col-sm-4 col-form-label">
						E-mail:
						<span class="text-danger">(*)</span>
					</label>
					<div class="col-sm-8">
						<input
							type="text"
							th:field="*{email}"
							class="form-control"
							readonly="readonly"
						/>
					</div>
				</div>

				<div class="form-group row mb-3">
					<label class="col-sm-4 col-form-label">
						Họ đệm:
						<span class="text-danger">(*)</span>
					</label>
					<div class="col-sm-8">
						<input
							type="text"
							th:field="*{lastName}"
							class="form-control"
						/>
						<span
							th:if="${#fields.hasErrors('lastName')}"
							th:errors="${customer.lastName}"
							class="text-danger"
						>Last Name Error</span>
					</div>
				</div>

				<div class="form-group row mb-3">
					<label class="col-sm-4 col-form-label">
						Tên:
						<span class="text-danger">(*)</span>
					</label>
					<div class="col-sm-8">
						<input
							type="text"
							th:field="*{firstName}"
							class="form-control"
						/>
						<span
							th:if="${#fields.hasErrors('firstName')}"
							th:errors="${customer.firstName}"
							class="text-danger"
						>First Name Error</span>
					</div>
				</div>

				<div class="form-group row mb-3">
					<label class="col-sm-4 col-form-label">
						E-mail:
						<span class="text-danger">(*)</span>
					</label>
					<div class="col-sm-8">
						<input
							type="text"
							th:field="*{email}"
							class="form-control"
						/>
						<span
							th:if="${#fields.hasErrors('email')}"
							th:errors="${customer.email}"
							class="text-danger"
						>Email Error</span>
					</div>
				</div>

				<div class="form-group row mb-3">
					<label class="col-sm-4 col-form-label"> Mật khẩu: </label>
					<div class="col-sm-8">
						<input
							type="password"
							name="newPassword"
							class="form-control"
							placeholder="Hãy để trống nếu bạn không muốn thay đổi mật khẩu"
						/>
						<span
							th:if="${errorNewPassword != null}"
							class="text-danger"
						>[[${errorNewPassword}]]</span>
					</div>
				</div>

				<div class="form-group row mb-3">
					<label class="col-sm-4 col-form-label">
						Số điện thoại:
						<span class="text-danger">(*)</span>
					</label>
					<div class="col-sm-8">
						<input
							type="text"
							th:field="*{phoneNumber}"
							class="form-control"
						/>
						<span
							th:if="${#fields.hasErrors('phoneNumber')}"
							th:errors="${customer.phoneNumber}"
							class="text-danger"
						>Phone Number Error</span>
					</div>
				</div>

				<div class="form-group row mb-3">
					<label class="col-sm-4 col-form-label">
						Địa chỉ 1:
						<span class="text-danger">(*)</span>
					</label>
					<div class="col-sm-8">
						<input
							type="text"
							th:field="*{addressLine1}"
							class="form-control"
						/>
						<span
							th:if="${#fields.hasErrors('addressLine1')}"
							th:errors="${customer.addressLine1}"
							class="text-danger"
						>Address Line 1 Error</span>
					</div>
				</div>

				<div class="form-group row mb-3">
					<label class="col-sm-4 col-form-label"> Địa chỉ 2: </label>
					<div class="col-sm-8">
						<input
							type="text"
							th:field="*{addressLine2}"
							class="form-control"
						/>
					</div>
				</div>

				<div class="form-group row mb-3">
					<label class="col-sm-4 col-form-label">
						Tỉnh/Thành phố:
						<span class="text-danger">(*)</span>
					</label>
					<div class="col-sm-8">
						<input
							type="text"
							th:field="*{city}"
							class="form-control"
						/>
						<span
							th:if="${#fields.hasErrors('city')}"
							th:errors="${customer.city}"
							class="text-danger"
						>City Error</span>
					</div>
				</div>

				<div class="form-group row mb-3">
					<label class="col-sm-4 col-form-label">
						Quận/Huyện:
						<span class="text-danger">(*)</span>
					</label>
					<div class="col-sm-8">
						<input
							type="text"
							th:field="*{state}"
							class="form-control"
						/>
						<span
							th:if="${#fields.hasErrors('state')}"
							th:errors="${customer.state}"
							class="text-danger"
						>State Error</span>
					</div>
				</div>

				<div class="form-group row mb-3">
					<label class="col-sm-4 col-form-label">
						Mã bưu chính:
						<span class="text-danger">(*)</span>
					</label>
					<div class="col-sm-8">
						<input
							type="text"
							th:field="*{postalCode}"
							class="form-control"
						/>
						<span
							th:if="${#fields.hasErrors('postalCode')}"
							th:errors="${customer.postalCode}"
							class="text-danger"
						>Postal Code Error</span>
					</div>
				</div>

				<div class="text-center">
					<input
						type="submit"
						value="Lưu"
						class="btn btn-primary"
					/>
					&nbsp;
					<input
						type="button"
						value="Hủy"
						class="btn btn-secondary"
						id="buttonCancel"
					/>
				</div>
			</div>
		</form>

		<div th:replace="~{fragments/modal_dialog :: modal_dialog}"></div>

		<div th:replace="~{fragments/footer :: footer}"></div>
	</div>

	<script type="text/javascript">
		const moduleURL = "[[@{/customers}]]";

		function checkEmailUnique(form) {
			url = "[[@{/customers/check_unique_email}]]";
			customerId = $("#id").val();
			customerEmail = $("#email").val();
			csrfValue = $("input[name='_csrf']").val();
			params = {
				id : customerId,
				email : customerEmail,
				_csrf : csrfValue
			};

			$
					.post(
							url,
							params,
							function(response) {
								if (response == "OK") {
									form.submit();
								} else if (response == "Duplicated") {
									showWarningModal("Email "
											+ customerEmail
											+ " đã được sử dụng! Vui lòng nhập email khác.");
								} else {
									showErrorModal("Đã xảy ra lỗi không xác định!");
								}
							}).fail(function() {
						showErrorModal("Không thể kết nối đến server!");
					});

			return false;
		}

		function showModalDialog(title, message) {
			$("#modalTitle").text(title);
			$("#modalBody").text(message);
			$("#modalDialog").modal('show');
		}

		function showErrorModal(message) {
			showModalDialog("Error", message);
		}

		function showWarningModal(message) {
			showModalDialog("Warning", message);
		}
	</script>
	<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
