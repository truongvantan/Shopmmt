<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div
		th:fragment="content"
		th:remove="tag"
	>
		<div class="form-group row mb-3">
			<label class="col-sm-2 col-form-label">
				Số ngày giao hàng:
				<span class="text-danger">(*)</span>
			</label>
			<div class="col-sm-10">
				<input
					type="number"
					step="1"
					class="form-control"
					th:field="*{deliverDays}"
					required
				/>
			</div>
		</div>

		<div class="form-group row mb-3">
			<label class="col-sm-2 col-form-label">
				Ngày giao hàng:
				<span class="text-danger">(*)</span>
			</label>
			<div class="col-sm-10 mt-2">
				<input
					type="date"
					class="form-control"
					th:field="*{deliverDateOnForm}"
					required
				/>
			</div>
		</div>

		<div class="form-group row mb-3">
			<label class="col-sm-2 col-form-label">
				Họ đệm:
				<span class="text-danger">(*)</span>
			</label>
			<div class="col-sm-10">
				<input
					type="text"
					class="form-control"
					th:field="*{lastName}"
					required
				/>
			</div>
		</div>

		<div class="form-group row mb-3">
			<label class="col-sm-2 col-form-label">
				Tên người nhận:
				<span class="text-danger">(*)</span>
			</label>
			<div class="col-sm-10">
				<input
					type="text"
					class="form-control"
					th:field="*{firstName}"
					required
				/>
			</div>
		</div>

		<div class="form-group row mb-3">
			<label class="col-sm-2 col-form-label">
				Số điện thoại:
				<span class="text-danger">(*)</span>
			</label>
			<div class="col-sm-10">
				<input
					type="text"
					class="form-control"
					th:field="*{phoneNumber}"
					required
				/>
			</div>
		</div>

		<div class="form-group row mb-3">
			<label class="col-sm-2 col-form-label">
				Địa chỉ 1:
				<span class="text-danger">(*)</span>
			</label>
			<div class="col-sm-10">
				<input
					type="text"
					class="form-control"
					th:field="*{addressLine1}"
					required
				/>
			</div>
		</div>

		<div class="form-group row mb-3">
			<label class="col-sm-2 col-form-label">
				Địa chỉ 2:
				<span class="text-danger">(*)</span>
			</label>
			<div class="col-sm-10">
				<input
					type="text"
					class="form-control"
					th:field="*{addressLine2}"
				/>
			</div>
		</div>

		<div class="form-group row mb-3">
			<label class="col-sm-2 col-form-label">
				Quận/Huyện:
				<span class="text-danger">(*)</span>
			</label>
			<div class="col-sm-10">
				<input
					type="text"
					class="form-control"
					th:field="*{state}"
					required
				/>
			</div>
		</div>

		<div class="form-group row mb-3">
			<label class="col-sm-2 col-form-label">
				Tỉnh/Thành phố:
				<span class="text-danger">(*)</span>
			</label>
			<div class="col-sm-10">
				<input
					type="text"
					class="form-control"
					th:field="*{city}"
					required
				/>
			</div>
		</div>

		<div class="form-group row mb-3">
			<label class="col-sm-2 col-form-label">
				Mã bưu chính:
				<span class="text-danger">(*)</span>
			</label>
			<div class="col-sm-10">
				<input
					type="text"
					class="form-control"
					th:field="*{postalCode}"
					required
				/>
			</div>
		</div>
	</div>
</body>
</html>
