<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<head
	th:replace="~{fragments/page_head :: page_head('Shopmmt - Thêm mới thương hiệu', 'none')}"
></head>
<body>
	<div class="container-fluid mt-4">
		<div th:replace="~{fragments/header :: header}"></div>

		<div>
			<h2>Quản lý thương hiệu | Thêm mới thương hiệu</h2>
		</div>

		<form
			th:action="@{/brands/save}"
			th:object="${brandDTO}"
			method="post"
			style="max-width: 700px; margin: 0 auto"
			enctype="multipart/form-data"
			onsubmit="return checkBrandNameUnique(this)"
		>
			<div class="border border-secondary rounded p-3">
				<div class="form-group row mb-3">
					<label
						class="col-sm-4 col-form-label"
						for="name"
					>
						Tên thương hiệu:
						<span class="text-danger">(*)</span>
					</label>
					<div class="col-sm-8">
						<input
							type="text"
							class="form-control"
							id="name"
							th:field="*{name}"
						>
						<span
							th:if="${#fields.hasErrors('name')}"
							th:errors="${brandDTO.name}"
							class="text-danger"
						>Name Error</span>
					</div>
				</div>
				<div class="form-group row mb-3">
					<label
						class="col-sm-4 col-form-label"
						for="fileImage"
					>Logo:</label>
					<div class="col-sm-8 d-flex flex-wrap">
						<input
							type="hidden"
							th:field="*{logo}"
						/>
						<input
							type="file"
							id="fileImage"
							name="image"
							accept="image/png, image/jpeg"
						/>
						<span
							th:if="${error != null}"
							class="text-danger"
						>[[${error}]]</span>
						<img
							width="150px"
							class="img-fluid mt-2"
							id="thumbnail"
							alt="photo"
							th:src="@{/images/image-thumbnail.png}"
						/>
					</div>
				</div>
				<div class="form-group row mb-3">
					<label
						class="col-sm-4 col-form-label"
						for="name"
					> Danh mục: </label>
					<div class="col-sm-8">
						<select
							class="form-select"
							th:field="*{categories}"
							multiple
							style="resize: vertical; height: 200px"
						>
							<th:block th:each="categoryDTO : ${listCategoriesDTO}">
								<option th:value="${categoryDTO.id}">[[${categoryDTO.name}]]</option>
							</th:block>
						</select>
						<small class="text-primary">Giữ phím Ctrl (Windows) hoặc
							Command (Mac) để chọn nhiều danh mục</small>
					</div>
				</div>

				<div class="form-group row mb-3">
					<label
						class="col-sm-4 col-form-label"
						for="name"
					> Danh mục đã chọn: </label>
					<div class="col-sm-8">
						<div id="chosenCategories"></div>
					</div>
				</div>

				<div class="text-center">
					<input
						type="submit"
						value="Lưu"
						class="btn btn-primary m-3"
					/>
					<input
						type="button"
						value="Hủy"
						class="btn btn-secondary"
						id="buttonCancel"
					/>
				</div>
			</div>
		</form>

		<div th:replace="~{fragments/modal_dialog :: modal_dialog}"></div>

		<div th:replace="~{fragments/footer :: footer}"></div>
	</div>

	<script type="text/javascript">
		const moduleURL = "[[@{/brands}]]";

		$(document).ready(function() {
			dropdownCategories = $("#categories");
			divChosenCategories = $("#chosenCategories");

			dropdownCategories.change(function() {
				divChosenCategories.empty();
				showChosenCategories();
			});
		});

		function showChosenCategories() {
			dropdownCategories
					.children("option:selected")
					.each(
							function() {
								selectedCategory = $(this);
								catId = selectedCategory.val();
								catName = selectedCategory.text().replace(/>>/g,
										"");

								divChosenCategories
										.append("<span class='badge bg-secondary m-1'>"
												+ catName + "</span>");
							});

		}

		function checkBrandNameUnique(form) {
			url = "[[@{/brands/check_brand_name}]]";
			brandName = $("#name").val();
			csrfValue = $("input[name='_csrf']").val();
			params = {
				name : brandName,
				_csrf : csrfValue
			};
			$
					.post(
							url,
							params,
							function(response) {
								if (response == "OK") {
									form.submit();
								} else if (response == "Duplicated") {
									showModalDialog(
											"Cảnh báo",
											"Tên thương hiệu: "
													+ brandName
													+ " đã tồn tại! Vui lòng thử lại.")
								} else {
									showModalDialog("Lỗi",
											"Đã xảy ra lỗi không xác định! Vui lòng thử lại.");
								}
							}).fail(
							function() {
								showModalDialog("Lỗi",
										"Không thể kết nối đến máy chủ!");
							});

			return false;
		}

		function showModalDialog(title, message) {
			$("#modalTitle").text(title);
			$("#modalBody").text(message);
			$("#modalDialog").modal('show');
		}
	</script>
	<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
