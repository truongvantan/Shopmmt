<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta
	http-equiv="X-UA-Compatible"
	content="IE=edge"
>
<meta
	name="viewport"
	content="width=device-width, initial-scale=1.0"
>
<title>Home - Shopmmt Admin</title>
<link
	rel="stylesheet"
	type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
>
<script
	type="text/javascript"
	th:src="@{/webjars/jquery/jquery.min.js}"
></script>
<script
	type="text/javascript"
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"
></script>
</head>
<body>
	<div class="container-fluid mt-4">
		<div>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<a
					class="navbar-brand"
					th:href="@{/}"
				>
					<img
						width="50"
						height="50"
						alt="logo"
						th:src="@{/images/logo.png}"
					>
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#topNavbar"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse"
					id="topNavbar"
				>
					<ul class="navbar-nav">
						<li class="nav-item">
							<a
								class="nav-link"
								th:href="@{/users}"
							>Người dùng</a>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								th:href="@{/categories}"
							>Danh mục</a>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								th:href="@{/brands}"
							>Thương hiệu</a>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								th:href="@{/products}"
							>Sản phẩm</a>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								th:href="@{/customers}"
							>Khách hàng</a>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								th:href="@{/shipping}"
							>Vận chuyển</a>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								th:href="@{/orders}"
							>Đơn hàng</a>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								th:href="@{/report}"
							>Báo cáo</a>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								th:href="@{/articles}"
							>Bài viết</a>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								th:href="@{/menus}"
							>Tùy chọn</a>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								th:href="@{/settings}"
							>Cài đặt</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<div>
			<h1>Shopmmt Admin Trang chủ</h1>
		</div>
		<div>
			<p>Shopmmt Admin - Copyright &copy; Shopmmt</p>
		</div>
	</div>

</body>
</html>
