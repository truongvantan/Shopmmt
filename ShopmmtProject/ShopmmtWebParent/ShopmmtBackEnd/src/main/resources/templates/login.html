<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta
	http-equiv="X-UA-Compatible"
	content="IE=edge"
>
<meta
	name="viewport"
	content="width=device-width, initial-scale=1.0"
>
<title>Đăng nhập - Shopmmt Admin</title>
<link
	rel="stylesheet"
	type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
>
<link
	rel="stylesheet"
	type="text/css"
	th:href="@{/fontawesome/all.css}"
>
<link
	rel="preconnect"
	href="https://fonts.googleapis.com"
>
<link
	rel="preconnect"
	href="https://fonts.gstatic.com"
	crossorigin
>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
	rel="stylesheet"
>
<link
	rel="stylesheet"
	type="text/css"
	th:href="@{/css/style.css}"
>
<script
	type="text/javascript"
	th:src="@{/webjars/jquery/jquery.min.js}"
></script>
<script
	type="text/javascript"
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"
></script>
</head>
<body>
	<div class="container-fluid mt-4">
		<section
			class="vh-100"
			style="background-color: #508bfc;"
		>
			<div class="container py-5 h-100">
				<div
					class="row d-flex justify-content-center align-items-center h-100"
				>
					<div class="col-12 col-md-8 col-lg-6 col-xl-5">
						<div
							class="card shadow-2-strong"
							style="border-radius: 1rem;"
						>
							<div class="card-body p-4 text-center">
								<img
									alt="logo"
									th:src="@{/images/logo-blue.png}"
									width="100"
									height="100"
								>
								<h3 class="mb-3">Đăng nhập</h3>
								<div th:if="${param.error}">
								<p class="text-danger">Thông tin đăng nhập không chính xác</p>
								</div>
								<form
									th:action="@{/login}"
									method="post"
								>
									<div class="form-outline mb-4">
										<input
											type="text"
											name="email"
											id="email"
											class="form-control form-control-lg"
											placeholder="Email"
										/>
									</div>
									<div class="form-outline mb-4">
										<input
											type="password"
											name="password"
											id="password"
											class="form-control form-control-lg"
											placeholder="Mật khẩu"
										/>
									</div>
									<!-- Checkbox -->
									<div
										class="d-flex justify-content-between align-items-center mb-2"
									>
										<!-- <div class="form-check mb-0">
											<input
												class="form-check-input me-2"
												type="checkbox"
												value=""
												id="form2Example3"
											/>
											<label
												class="form-check-label"
												for="form2Example3"
											> Ghi nhớ mật khẩu </label>
										</div>
										<a href="#">Quên mật khẩu?</a> -->
									</div>
									<button
										class="btn btn-primary btn-lg btn-block rounded-pill w-100 mt-4"
										type="submit"
									>Đăng nhập</button>
								</form>

								<hr class="my-3">

								<!-- <button
									class="btn btn-primary btn-lg btn-block rounded-pill w-100 mb-3"
									type="submit"
									style="background-color: #dd4b39;"
								>
									<i class="fab fa-google me-2"></i>
									Đăng nhập với Google
								</button>
								<button
									class="btn btn-primary btn-lg btn-block rounded-pill w-100 mb-3"
									type="submit"
									style="background-color: #3b5998;"
								>
									<i class="fa-brands fa-facebook"></i>
									Đăng nhập với Facebook
								</button>
								<span>
									Bạn chưa có tài khoản?
									<a
										href="#"
										class="btn btn-outline-success"
									>Đăng kí ngay</a>
								</span> -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<div>
			<p class="text-center">Shopmmt Admin - Copyright &copy; Shopmmt</p>
		</div>
	</div>

</body>
</html>
