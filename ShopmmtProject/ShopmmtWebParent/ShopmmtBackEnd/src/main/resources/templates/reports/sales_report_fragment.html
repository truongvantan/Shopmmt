<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div
		th:fragment="content(reportType)"
		th:remove="tag"
	>

		<div
			class="mt-2 mb-2"
			th:with="buttonClass = 'button-sales-by' + ${reportType}"
		>
			<button
				period="last_7_days"
				class="btn btn-primary m-1"
				th:classappend="${buttonClass}"
			>7 ngày qua</button>
			<button
				period="last_28_days"
				class="btn btn-light m-1"
				th:classappend="${buttonClass}"
			>28 ngày qua</button>
			<button
				period="last_6_months"
				class="btn btn-light m-1"
				th:classappend="${buttonClass}"
			>6 tháng qua</button>
			<button
				period="last_year"
				class="btn btn-light m-1"
				th:classappend="${buttonClass}"
			>Năm vừa qua</button>
			<button
				class="btn btn-light m-1"
				th:classappend="${buttonClass}"
			>Tùy chỉnh</button>
		</div>

		<form>
			<div
				th:id="'divCustomDateRange' + ${reportType}"
				class="d-flex align-items-center form-group mb-3 d-none"
			>
				Từ ngày: &nbsp;
				<input
					type="date"
					class="form-control w-25"
					th:id="'startDate' + ${reportType}"
				>
				&nbsp; Đến ngày: &nbsp;
				<input
					type="date"
					class="form-control w-25"
					th:id="'endDate' + ${reportType}"
				>
				&nbsp;
				<button
					type="button"
					class="btn btn-primary"
					th:id="'buttonViewReportByDateRange' + ${reportType}"
				>Xem</button>
			</div>
		</form>

		<div class="row justify-content-center">
			<div class="col-sm-2">
				<div class="card bg-success bg-gradient text-white">
					<div class="card-header">
						<b>Tổng doanh thu</b>
					</div>
					<div class="card-body">
						<span
							class="h3"
							th:id="'textTotalGrossSales' + ${reportType}"
						></span>
					</div>
				</div>
			</div>

			<div class="col-sm-2">
				<div class="card bg-danger bg-gradient text-white">
					<div class="card-header">
						<b>Tổng doanh thu thuần</b>
					</div>
					<div class="card-body">
						<span
							class="h3"
							th:id="'textTotalNetSales' + ${reportType}"
						></span>
					</div>
				</div>
			</div>

			<div class="col-sm-2">
				<div class="card bg-warning bg-gradient text-white">
					<div class="card-header">
						<b><span th:id="'labelTotalItems' + ${reportType}"></span></b>
					</div>
					<div class="card-body">
						<span
							class="h3"
							th:id="'textTotalItems' + ${reportType}"
						></span>
					</div>
				</div>
			</div>

			<div class="col-sm-3">
				<div class="card bg-primary bg-gradient text-white">
					<div class="card-header">
						<b>Trung bình tổng doanh thu</b>
					</div>
					<div class="card-body">
						<span
							class="h3"
							th:id="'textAvgGrossSales' + ${reportType}"
						></span>
					</div>
				</div>
			</div>

			<div class="col-sm-3">
				<div class="card bg-secondary bg-gradient text-white">
					<div class="card-header">
						<b>Trung bình tổng doanh thu thuần</b>
					</div>
					<div class="card-body">
						<span
							class="h3"
							th:id="'textAvgNetSales' + ${reportType}"
						></span>
					</div>
				</div>
			</div>
		</div>


		<div
			th:id="'chart_sales_by' + ${reportType}"
			class="justify-content-center mt-3"
		></div>


	</div>
</body>
</html>
